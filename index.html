<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income and Expenses Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #22252a;
      color: #f8f9fa;
    }
    h1 {
      color: #f8f9fa;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: #fff;
      margin-bottom: 10px;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .btn-success {
      background-color: #198754;
      border-color: #198754;
      color: #fff;
      margin-bottom: 10px;
    }
    .btn-success:hover {
      background-color: #157347;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
      margin-bottom: 10px;
    }
    .btn-danger:hover {
      background-color: #bb2d3b;
    }
    .list-group-item {
      background-color: #2c2f36;
      border: 1px solid #444;
      color: #f8f9fa;
      margin-bottom: 10px;
    }
    .list-group-item:hover {
      background-color: #343a40;
    }
    hr {
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center">Income and Expenses Tracker</h1>

    <!-- Month selection buttons -->
    <div class="list-group mb-4 mx-auto" style="max-width: 300px;">
      <a href="month.html?month=jan" class="btn btn-primary btn-lg text-center d-block">January</a>
      <a href="month.html?month=feb" class="btn btn-primary btn-lg text-center d-block">February</a>
      <a href="month.html?month=mar" class="btn btn-primary btn-lg text-center d-block">March</a>
      <a href="month.html?month=apr" class="btn btn-primary btn-lg text-center d-block">April</a>
      <a href="month.html?month=may" class="btn btn-primary btn-lg text-center d-block">May</a>
      <a href="month.html?month=jun" class="btn btn-primary btn-lg text-center d-block">June</a>
      <a href="month.html?month=jul" class="btn btn-primary btn-lg text-center d-block">July</a>
      <a href="month.html?month=aug" class="btn btn-primary btn-lg text-center d-block">August</a>
      <a href="month.html?month=sep" class="btn btn-primary btn-lg text-center d-block">September</a>
      <a href="month.html?month=oct" class="btn btn-primary btn-lg text-center d-block">October</a>
      <a href="month.html?month=nov" class="btn btn-primary btn-lg text-center d-block">November</a>
      <a href="month.html?month=dec" class="btn btn-primary btn-lg text-center d-block">December</a>
    </div>

    <!-- Summary and About buttons -->
    <hr>
    <div class="mx-auto" style="max-width: 300px;">
      <a href="summary.html" class="btn btn-success btn-lg text-center d-block">Summary</a>
      <a href="about.html" class="btn btn-danger btn-lg text-center d-block">About</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
