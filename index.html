<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income and Expenses Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #22252a;
      color: #f8f9fa;
    }
    h1 {
      color: #f8f9fa;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: #fff;
      margin-bottom: 10px;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .btn-info {
      background-color: #008f53;
      border-color: #008f53;
      color: #fff;
    }
    .btn-info:hover {
      background-color: #007747;
    }
    .list-group-item {
      background-color: #2c2f36;
      border: 1px solid #444;
      color: #f8f9fa;
      margin-bottom: 10px;
    }
    .list-group-item:hover {
      background-color: #343a40;
    }
    hr {
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center">Income and Expenses Tracker</h1>

    <!-- Month selection buttons -->
    <div class="list-group mb-4 mx-auto" style="max-width: 300px;">
      <a href="month.html?month=jan" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">January</a>
      <a href="month.html?month=feb" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">February</a>
      <a href="month.html?month=mar" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">March</a>
      <a href="month.html?month=apr" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">April</a>
      <a href="month.html?month=may" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">May</a>
      <a href="month.html?month=jun" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">June</a>
      <a href="month.html?month=jul" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">July</a>
      <a href="month.html?month=aug" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">August</a>
      <a href="month.html?month=sep" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">September</a>
      <a href="month.html?month=oct" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">October</a>
      <a href="month.html?month=nov" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">November</a>
      <a href="month.html?month=dec" class="list-group-item list-group-item-action btn btn-primary btn-lg text-center">December</a>
    </div>

    <!-- Summary button -->
    <hr>
    <a href="summary.html" class="btn btn-info btn-lg text-center d-block mx-auto" style="max-width: 300px;">Summary</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
